<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig's Notes</title>
    <!-- Docsify 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon_io/site.webmanifest">
</head>
<body>
    <!-- Docsify 的挂载点 -->
    <div id="app"></div>

    <!-- Docsify 配置 -->
    <script>
        window.$docsify = {
            name: "Pig's Notes",
            loadSidebar: true,
            loadNavbar: true,
            coverpage: true,
            // mergeNavbar: true,
            themeColor: '#16404D',
            logo: '/assets/favicon_io/favicon.ico',
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
                '/.*/_navbar.md': '/_navbar.md',
                '/.*/_coverpage.md': '/_coverpage.md',
            },
            subMaxLevel: 2,
            search: { // 搜索插件配置
                maxAge: 86400000, // 缓存时间，单位毫秒
                paths: 'auto', // 自动扫描的 Markdown 文件
                placeholder: 'Search notes...',
                noData: '0 Search results',
                depth: 2, // 搜索标题深度
            },
            repo: '',
            pagination: {
                previousText: 'prev',
                nextText: 'next',
                crossChapter: true,
            }
        };
    </script>

    <!-- Docsify 主脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
